//3.Ternary
function MissedGoal() {
	return <h1>MISSED!</h1>;
}

function MadeGoal() {
	return <h1>GOAL!</h1>;
}

function Goal(props) {
  const isGoal = props.isGoal;
	return (
		<div>
			{ isGoal ? <MadeGoal/> : <MissedGoal/> }
		</div>
	);
}

root.render(<Goal isGoal={false} />);
